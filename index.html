<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthNest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>WealthNest</h2>
    <h3 id="header">Your personal expence tracker</h3>
    <div class="container">
        <h4>Your balance:</h4>
        <h1 id="balance">0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-income" class="money-income">+40.00</p>
            </div>

            <div>
                <h4>Expense</h4>
                <p id="money-outcome" class="money-outcome">-2.00</p>
            </div>
        </div>



        <h3>Transactions history</h3>
        <ul id="list" class="list">
            <li class="outcome">
                Cash <span>-$400</span><button class="delete-btn">x</button>
            </li>
            <li class="income">
                Income <span>+$300</span><button class="delete-btn">x</button>
            </li>
        </ul>

        <h3>Add new transaction</h3>
        <form class="form">
            <div class="form-control">
                <label for="Text">Text</label>
                <input type="text" id="text" placeholder="Enter text..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <button class="button">Add transaction</button>
        </form>

    </div>


    <!--Javascript File-->
    <script type="module" src="home.js"></script>



</body>

</html>
